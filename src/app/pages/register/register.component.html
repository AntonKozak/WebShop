<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary mt-3">Sign Up</h2>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['email'])"
    [label]="'Email'"
    [type]="'email'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
    [type]="'city'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
    [type]="'country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>

<div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success m-1" type="submit">Register</button>
    <button class="btn btn-danger m-1" (click)="cancel()" type="button">Cancel</button>
</div>

</form>
