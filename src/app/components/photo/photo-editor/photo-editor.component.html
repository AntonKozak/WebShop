<div >
  <ng-container *ngFor="let photo of member?.photos" fxFlex.gt.sm="50%">
    <div>
      <img  [src]="photo.url" [alt]="photo.url">
      <div>
        <button
        [disabled]="photo.isMain"
        (click)="setMainPhoto(photo)"
        >Main</button>
        <button [disabled]="photo.isMain"><mat-icon>delete</mat-icon></button>
      </div>
    </div>
  </ng-container>
</div>
